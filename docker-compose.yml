version: "3.8"

services:
  backend:
    image: ${BACKEND_IMAGE:-your-dockerhub-username/ecommerce-backend:latest}
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - FRONTEND_URL=${FRONTEND_URL}
      - PORT=5000
      - TOKEN_EXPIRY=${TOKEN_EXPIRY}
      - UPLOAD_PATH=/app/public/uploads
      - SMS_CONTACT_LIST_ID=${SMS_CONTACT_LIST_ID}
      - SMS_API_TOKEN=${SMS_API_TOKEN}
      - SMS_API_URL=${SMS_API_URL}
      - TOKEN_SECRET_KEY=${TOKEN_SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    volumes:
      - backend_uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${FRONTEND_IMAGE:-your-dockerhub-username/ecommerce-frontend:latest}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=${BACKEND_URL:-http://localhost:5000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
